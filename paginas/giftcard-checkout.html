<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Nuestros nuevos productos">
    <meta name="keywords" content="bajos mas comprados, fender, fender jazz bass, fender precision bass, musicman, musicman stingray, warwick, schecter, esp, g&l, squier, rickenbacker">

    <link rel="stylesheet" href="../src/css/style.css">
    
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>        <!-- BOXICONS -->

    <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- FUENTE MONTSERRAT -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com"> <!-- FUENTE ROBOTO -->

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <title>Login | Basstore</title>
</head>


<body class="credenciales-body">
    

    <main>
        
        <div class="container formulario-todo">
            

            <form action="" id="giftcard-form" name="giftcard-form" class=" credenciales col-xs-12 col-sm-10 col-md-6 col-lg-6">
                <h1>Compra de GiftCard</h1>

                <div class="row">
                    <div class="campo form-group mb-3">
                        <input type="email" placeholder="Email"  name="email" class=" form-control">
                    </div>
                </div>

                <div class="row">
                    <div class="campo form-group mb-3">
                        <input type="text" placeholder="Nombre del receptor" name="receptor" class="form-control">
                    </div>
                </div>

                <div class="row">
                    <div class="campo form-group mb-3">
                        <input type="text" placeholder="Tu nombre" name="emisor" class="form-control">
                    </div>
                </div>

                <div class="row" >
                    <div class="mb-12">
                        <p id="valor-p" style="color: black"></p>
                    </div>
                </div>

                <div class="row" style="display: none" >
                    <div class="mb-12">
                        <input type="text" id="valor-input" name="valor" style="color: black">
                    </div>
                </div>

                <div class="row" style="display: none">
                    <div class="mb-12">
                        <input id="idcodigo" name="codigo" type="text">
                    </div>
                </div>
            
                <div class="row">
                    <div class="botones">
                        <button type="submit" id="boton-login" class="boton-verde">Enviar</button>
                    </div>
                </div>

            </form>
        </div>
        
    </main>

    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.4/dist/sweetalert2.all.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>


    <script src="../src/js/contacto.js"></script>


</body>


</html>
